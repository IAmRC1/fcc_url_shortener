<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/public/style.css" />
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
  </head>
  <body>
    <div class="container">
      <section class="hero is-medium">
        <div class="hero-body has-text-centered">
          <h1 class="title">
            URL Shortener Microservice
          </h1>
          <p class="subtitle">
            Helps you shorten any <strong>valid</strong> URL
          </p>
        </div>
      </section>
      <section class="text-center">
        <form action="/api/shorturl" method="post">
          <div class="field has-addons is-justify-content-center">
            <div class="control">
              <a class="button is-static">
                www.
              </a>
            </div>
            <div class="control">
              <input type="text" class="input" name="input_url" placeholder="google.com">
              <p class="help">Don't worry about http/https!</p>
            </div>
            
            <div class="control">
              <input type="submit" class="button is-info" value="Shorten It" />
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
